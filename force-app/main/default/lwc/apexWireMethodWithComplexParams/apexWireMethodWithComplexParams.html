<!-- apexWireMethodWithComplexParams.html -->
<template>
    <lightning-card title="ApexWireMethod With Complex Params" icon-name="custom:custom63">
      <div class="slds-var-m-around_medium">
        <lightning-input
          label="String"
          type="string"
          value={stringValue}
          class="string-input"
          onchange={handleStringChange}
        ></lightning-input>
        <lightning-input
          label="Number"
          type="number"
          min="0"
          max="100"
          value={numberValue}
          class="number-input"
          onchange={handleNumberChange}
        ></lightning-input>
        <lightning-input
          label="List items"
          type="number"
          min="0"
          max="10"
          value={listItemValue}
          class="list-item-input"
          onchange={handleListItemChange}
        ></lightning-input>
        <br />
        <template lwc:if={apexResponse.data}>
          <p>{apexResponse.data}</p>
        </template>
      </div>      
    </lightning-card>
  </template>
